<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổ hợp moimoi</title>
</head>

<body>
    <h1>Tổ hợp moimoi</h1>
    <p>Dãy số:</p>
    <input type="text" id='putin' placeholder="0123456">
    <br>
    <p>Số có bao nhiêu chữ số:</p>
    <input type="text" id='size' placeholder="4">
    <br>
    <br>

    <input type="checkbox" name="" id="khongTrung">
    <label for="khongTrung">Không trùng nhau</label><br>

    <input type="checkbox" name="" id="chiaHet">
    <label for="chiaHet">Chia hết cho.....</label><br>
    <input type="text" name="" placeholder='3' id="chiaHetCho">
    <br>

    <input type="checkbox" name="" id="sauLonHonTruoc">
    <label for="sauLonHonTruoc">Số sau lớn hơn số trước</label><br>

    <input type="checkbox" name="" id="truocLonHonSau">
    <label for="truocLonHonSau">Số trước lớn hơn số sau</label><br>
    <input type="checkbox" name="" id="nhoHon">
    <label for="nhoHon">Nhỏ hơn (hoặc bằng):</label><br>
    <input type="text" name="" placeholder='3' id="nhoHonNumber">
    <br>
    <input type="checkbox" name="" id="lonHon">
    <label for="lonHon">Lớn Hơn (hoặc bằng) [Đang lỗi, nhập số 1 số, sẽ loại càng số còn lại]:</label><br>
    <input type="text" name="" placeholder='3' id="lonHonNumber">
    <br>
    <br>
    <br>
    <input type="submit" value="Kết quả" onclick="start()">


    <p>Kết quả:</p>
    <input type="text" placeholder='123' name="" id="resultTong">
    <label for="resultTong">Trường hợp</label>
    <br>
    <input type="text" placeholder='123' name="" id="resultTongCacSo">
    <label for="resultTongCacSo">Tổng các trường hợp</label>
    <br>
    <br>
    <textarea name="" id="result" placeholder="123,321" cols="30" rows="10"></textarea>
</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="./index.js?update=1612"></script>

</html>
